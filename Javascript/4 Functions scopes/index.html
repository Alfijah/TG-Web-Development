  <title>Functions</title>

<body>
    <h2>Opdracht 4.1: a</h2>
    <button onclick="myButton()">Click Me!</button>
    <br><br>
    <h2>Opdracht 4.1: b</h2>
    <input id="inputData" onclick="myInput()">

    <script>
      //opdracht 4.1: a
      const button = document.querySelector('button');
      button.onclick = myButton;

      function myButton() {
        console.log("Hello World");
      }

      //Opdracht 4.1: b
      const inputData = document.getElementById('inputData');
      function myInput() {
        console.log("Hello There!");
      }
      
      myInput(inputData);

    </script>
</body>
