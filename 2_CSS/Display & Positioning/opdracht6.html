<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 6</title>
    <style>
        .container {
            position: relative;
        }

        .outer {
            background: orange;
            width: 100px;
            height: 100px;
        }

        .inner {
            background: green;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 25px;
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
        <div class="outer"></div>
    </div>
</body>
</html>
