<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5</title>
    <style>
        body {
            width: 70%;
        }

        .voorbeeld1 {
            border: 1px solid black;
            background-color: blanchedalmond;
        }

        .voorbeeld2 {
            border: 1px solid black;
            background-color: blanchedalmond;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>Als je ruimte wilt maken tussen de border en de content, gebruik je de padding property. <br>
    Zie voorbeeld:</p>
    <p class="voorbeeld1">Voorbeeld 1, zonder padding</p>
    <p class="voorbeeld2">Voorbeeld 2, met padding</p>
</body>
</html>
