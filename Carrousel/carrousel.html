<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="carrousel.css">
    <script src="carrousel.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="frame_carrousel">

            <div class="arrow_container_left">
                <div onclick="slideArrow(-1)" class="arrows">
                    <div class="arrow__left"></div>
                </div>
            </div>

            <div class="image_container">
                <img src="/Carrousel/dragon-g2c9c359d8_1280.jpg" class="images image1">
                <img src="/Carrousel/flower-g00e9705aa_1280.jpg" class="images image2">
                <img src="/Carrousel/mountain-g6c394fb04_1280.jpg" class="images image2">
            </div>

            <div class="arrow_container_right">
                <div onclick="slideArrow(1)" class="arrows">
                    <div class="arrow__right"></div>
                </div>
            </div>

            <div class="container_nav_dots">
                <div class="nav_dots"></div>
                <div class="nav_dots"></div>
                <div class="nav_dots"></div>
            </div>
        </div>

        
        
        
    </div>
</body>
</html>
