<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
    </style>
</head>
<body>
    <div class="general_container">
        
        <div class="text_container">
            <div class="general_text">stopwatch</div>
        </div>

        <div class="mobile_container">
            <div class="mobile_frame">

                <div class="mobile_top_bar"></div>
                <div class="mobile_body">

                    <div class="stopwatch_frame">

                        <div class="stopwatch_display">
                            <div class="time"></div>
                        </div>

                        <div class="timer_buttons">
        
                            <div class="start_button">start</div>
                            <div class="pause_button">pause</div>
                            <div class="stop_button">stop</div>
    
                        </div>
                        
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
