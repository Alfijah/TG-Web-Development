<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" defer></script>
</head>
<body>
    <div class="general_container">
        
        <div class="general_text">stopwatch</div>
        <div class="stopwatch_outer_frame">

            <div class="stopwatch_inner_frame">

                <div class="stopwatch_display">

                    <div class="brand_text">Fitbit</div>
                    <div class="time"></div>
                    <div class="timer_buttons">

                        <div class="start_button">start</div>
                        <div class="pause_button">pause</div>
                        <div class="stop_button">stop</div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
