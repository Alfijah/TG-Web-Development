<body>
    <p>
        De syntax van CSS bestaat uit een <em>selector</em> en een <em>declaration block</em>.
        <br> Onderstaand voorbeeld laat zien uit welke elementen een CSS syntax bestaat: <br><br>
        h1 { color: blue;} <br><br>
        Ontleding: <br>
        h1 &#8594 Selector <br>
        {color: blue;} &#8594 Declaration <br>
        color &#8594 Property <br>
        blue &#8594 Value 

    </p>
</body>
