<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5</title>
    <style>
        .container {
            position: relative;
        }

        h1 {
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .tekst1 {
            position: absolute;
            top: 50px;
            left: 10px;
        }

        .tekst2 {
            position: absolute;
            top: 80px;
            left: 10px;
        }

        img {
            width: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dit is een titel</h1>
        <p class="tekst1">Dit is een paragraaf.</p>
        <p class="tekst2">Dit is nog een paragraaf.</p>
        <img src="https://cdn.pixabay.com/photo/2018/01/17/00/46/shiba-inu-3087207_960_720.jpg" alt=""/>
    </div>
</body>
</html>
